<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>demo</title>
    <!-- 引入vue -->
    <script src="./js/vue.js"></script>
</head>
<body>
    <div id="root">
        <button @click="openPage">导入近期项目</button><br/>
        <div>{{errorMessage}}</div>
    </div>
</body>
<script>
    const { ipcRenderer } = require("electron");

    Vue.config.productionTip = false; 
    const vm = new Vue({
        el: '#root',
        data:{
            helloWorld: 'Hello World!',
            errorMessage:''
        },
        methods: {
            openPage(){
                this.errorMessage = ipcRenderer.sendSync("sync-message", "发个同步消息");
            }
        },
    })
</script>
